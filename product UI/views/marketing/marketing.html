<div ng-controller="MarketingController" ng-init="initializeController()">
	<div class="go-top-btn"></div>
	<div class="title-position box-shadow-1 clearfix">
		<h1>营销</h1>
		<h2><a class="glyphicon glyphicon-home" ui-sref="app.dashboard"><i>首页</i></a> > 营销</h2>
	</div>

	<div class="content">
		<div class="content-main">

			<div class="marketing-banner">
				<div class="marketing-banner-main">
					<div class="marketing-inner-banner marketing-inner-banner1 animated" ng-class="{'fadeIn': banner.active == 0, 'fadeOut': banner.active != 0}" ng-show="banner.active == 0">
						<h2>客户分类模型</h2>
						<h3>从业务角度对客户进行分类，可在地区、项目的维度内进行分析快速明白客户类型</h3>
						<h4>1/3</h4>
					</div>
					<div class="marketing-inner-banner marketing-inner-banner2 animated" ng-class="{'fadeIn': banner.active == 1, 'fadeOut': banner.active != 1}" ng-show="banner.active == 1">
						<h2>投资客挖掘模型</h2>
						<h3>从整体客户资源池出发，根据相关的指标分析，按等级挖掘投资客户，利于之后的精准营销</h3>
						<h4>2/3</h4>
					</div>
					<div class="marketing-inner-banner marketing-inner-banner3 animated" ng-class="{'fadeIn': banner.active == 2, 'fadeOut': banner.active != 2}" ng-show="banner.active == 2">
						<h2>定向营销模型</h2>
						<h3>通过对用户籍贯，工作区域的统计支撑定向营销及社区活动决策支撑</h3>
						<h4>3/3</h4>
					</div>
				</div>
				<div class="banner-indicators">
					<a href="javascript:;" class="banner-prev"></a>
					<a href="javascript:;" class="banner-next"></a>
					<ul class="clearfix">
						<li ng-class="{'active': banner.active == 0}"><a href="javascript:;" ng-click="changeBanner(0)" ui-sref="app.marketing.customerClassify">客户分类模型<i></i></a></li>
						<li ng-class="{'active': banner.active == 1}"><a href="javascript:;" ng-click="changeBanner(1)" ui-sref="app.marketing.investmentCustomer">投资客挖掘模型<i></i></a></li>
						<li ng-class="{'active': banner.active == 2}"><a href="javascript:;" ng-click="changeBanner(2)" ui-sref="app.marketing.directed">定向营销模型<i></i></a></li>
					</ul>
				</div>
			</div>

			<div ui-view></div>
		</div>
	</div>
</div>
