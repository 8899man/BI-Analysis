<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular-1.3.0.js"></script>
	<script type="text/javascript">
		function Aaa($scope){
			$scope.works = [
				{
					"job": "student",
					"value": true
				},
				{
					"job": "teacher",
					"value": true
				},
				{
					"job": "IT",
					"value": false
				}
			];
			$scope.btn = function(){
				console.log($scope.works);
			}
		}
	</script>
</head>
<body ng-controller="Aaa">
	<label ng-repeat="work in works">
		<input type="checkbox" ng-model="work.value" ng-checked="work.value"  /> {{work.job}}
	</label>
	<button ng-click="btn()">点击</button>
</body>
</html>
