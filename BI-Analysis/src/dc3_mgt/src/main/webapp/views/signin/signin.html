<div class="container w-xxl w-auto-xs" ng-controller="SigninController" ng-init="initializeController()">
	<div class="m-b-lg">
		
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
			{{authError}}
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" placeholder="请输入你的账号" class="form-control no-border" ng-model="user.account" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="请输入你的密码" class="form-control no-border" ng-model="user.password" required>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
		</form>
	</div>
</div>
