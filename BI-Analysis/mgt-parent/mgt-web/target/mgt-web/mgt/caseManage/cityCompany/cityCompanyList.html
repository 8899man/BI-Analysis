<div ng-controller="cityCompanyListController" ng-init="initializeController()">
  <div class="btn-toolbar">
    <input type="hidden" name="hidIsReLoad" id="hidIsReLoad" />
    <div class="btn-group"></div>
  </div>
  <div class="well" style="min-height:450px;">
      <div class="top_search form-inline">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <input type="text" name="title" placeholder="请输入检索内容"
               ng-keypress="enter($event)"
               ng-model="searchTxt" maxlength="100" class="input-xlarge form-control">
            </div>
            <a sysUser="button" ng-click="getCityCompanys('search');" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> 查询</a> <a class="btn purple" sysUser="button" ng-click="addModal();"><i class="glyphicon glyphicon-plus"></i> 添加</a> </div>
          <div class="col-md-3 "> <a class="btn grey-salt pull-right" sysUser="button" ng-click="exportExcel();"><i class="glyphicon glyphicon-share-alt"></i> 导出</a> </div>
        </div>
      </div>

    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
	                     <th>公司名称</th>
                    <th>guid </th>
                    <th>状态 </th>
	 	    
	 <th class="text-center" width="16%"> 操作 </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cityCompany in CityCompanys" ng-class="{'tableTrColor':cityCompany.IsCurrent==1}" on-finish-render-filters>
                          <td> {{cityCompany.companyName}} </td>
                <td> {{cityCompany.guid}} </td>
                <td> {{cityCompanyStateMap[cityCompany.state]}} </td>

          <td class="text-center">
          	<button class="btn btn-info btn-xs" type="button" href="#" data-toggle="modal" ng-click="editModal(cityCompany.companyId);" title="修改"> <span class="glyphicon glyphicon-edit"></span> 修改 </button>
            <button class="btn btn-danger btn-xs" type="button" href="#basic" data-toggle="modal" ng-click="deleteOne(cityCompany.companyId);"> <span class="glyphicon glyphicon-trash"  title="删除"></span> 删除 </button></td>
        </tr>
      </tbody>
    </table>
    <pagination max-size="10" rotate="false" boundary-links="true" total-items="TotalRows" items-per-page="pageSize"
                    ng-change="pageChanged()" ng-model="currentPage" class="pagination-sm"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" style="margin: 0; display: block;"></pagination>
    <span class="pagination_span">共{{TotalRows}}条,每页{{pageSize}}条,第{{currentPage}}页</span>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" msg="{{alert.msg}}" close="closeAlert($index)" ng-show="false"></alert>
  </div>

    <script type="text/ng-template" id="addModal.html">
        <div>
            <form class="form-horizontal" cityCompany="form" name="myForm" novalidate>
                <div class="modal-header">
                    <h3 class="modal-title">{{HeaderText}}城市公司</h3>
                </div>
                <div class="modal-body">
                    <input type="hidden" ng-model="companyId" />
                    <table class="table table-striped table-bordered table-hover">

		          <tr>
                  <td width="20%">公司名称:</td>
                  <td width="80%">
                   <input type="text" name="companyName"  required ng-model="cityCompanyModal.companyName" ng-minlength="3" ng-maxlength="100" class="input-xlarge">
                   <span style="color:red">
                    <span ng-show="myForm.companyName.$error.required">必填</span>
                    <span ng-show="myForm.companyName.$error.minlength">太短</span>
                    <span ng-show="myForm.companyName.$error.maxlength">太长</span>
                   </span>
                  </td>
                </tr>
                <tr>
                  <td width="20%">guid :</td>
                  <td width="80%">
                   <input type="text" name="guid"  ng-model="cityCompanyModal.guid" ng-minlength="3" ng-maxlength="100" class="input-xlarge">
                   <span style="color:red">
                    <span ng-show="myForm.guid.$error.minlength">太短</span>
                    <span ng-show="myForm.guid.$error.maxlength">太长</span>
                   </span>
                  </td>
                </tr>
                <tr>
                  <td width="20%">状态 :</td>
                  <td width="80%">
				    <label ng-repeat="state in cityCompanyStateList" style=" padding-right:10px">
						<input type="radio" name="userState" ng-class="md-check" ng-value="state.id" ng-model="cityCompanyModal.state"/> {{state.name}}
					</label>
                  </td>
                </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok(companyId,thisCityCompanyNameToEdit,thisDescriptionToEdit)">提交</button>
                    <button class="btn btn-warning" ng-click="cancel()">取消</button>
                </div>
            </form>
        </div>
    </script> 
    <script type="text/ng-template" id="editModal.html">
        <div>
            <form class="form-horizontal" cityCompany="form" name="myForm" novalidate>
                <div class="modal-header">
                    <h3 class="modal-title">{{HeaderText}}城市公司</h3>
                </div>
                <div class="modal-body">
                    <input type="hidden" ng-model="companyId" />
                    <table class="table table-striped table-bordered table-hover">
		        <tr>
                  <td width="20%">公司名称:</td>
                  <td width="80%">
                   <input type="text" name="companyName"  required ng-model="cityCompanyModal.companyName" ng-minlength="3" ng-maxlength="100" class="input-xlarge">
                   <span style="color:red">
                    <span ng-show="myForm.companyName.$error.required">必填</span>
                    <span ng-show="myForm.companyName.$error.minlength">太短</span>
                    <span ng-show="myForm.companyName.$error.maxlength">太长</span>
                   </span>
                  </td>
                </tr>
                <tr>
                  <td width="20%">guid :</td>
                  <td width="80%">
                   <input type="text" name="guid"  ng-model="cityCompanyModal.guid" ng-minlength="3" ng-maxlength="100" class="input-xlarge">
                   <span style="color:red">
                    <span ng-show="myForm.guid.$error.minlength">太短</span>
                    <span ng-show="myForm.guid.$error.maxlength">太长</span>
                   </span>
                  </td>
                </tr>
				
				<tr>
                  <td width="20%">状态 :</td>
                  <td width="80%">
				    <label ng-repeat="state in cityCompanyStateList" style=" padding-right:10px">
						<input type="radio" name="userState" ng-class="md-check" ng-value="state.id" ng-model="cityCompanyModal.state"/> {{state.name}}
					</label>
                  </td>
                </tr>


                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok(companyId,thisCityCompanyNameToEdit,thisDescriptionToEdit)">提交</button>
                    <button class="btn btn-warning" ng-click="cancel()">取消</button>
                </div>
            </form>
        </div>
    </script> 
</div>
